<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="bower_components/react/react.js"></script>
    <script type="text/javascript" src="bower_components/react/react-dom.js"></script>
    <script type="text/javascript" src="bower_components/babel/browser.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        var Helloworld = React.createClass({
            render:function(){
                return (
                    <p>
                        Hello,<input type="text" placeholder="Your name here" onChange={this.handleChange} value={this.state.text} />,!
                        It is {this.props.date.toTimeString()}
                    </p>
                );
            },
            getInitialState:function(){
                return {
                    text:''
                }
            },
            handleChange:function(e){
                this.setState({
                    text:e.target.value
                })
            }
        });

        setInterval(function(){
            ReactDOM.render(
                <Helloworld date={new Date()}></Helloworld>,
                document.getElementById('root')
            )
        },500)
    </script>
</body>
</html>
