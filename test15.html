<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="bower_components/react/react.js"></script>
    <script type="text/javascript" src="bower_components/react/react-dom.js"></script>
    <script type="text/javascript" src="bower_components/babel/browser.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        
        var App = React.createClass({
            getInitialState:function () {
                return {
                    userInput:''
                };
            },
            handelChange:function (e) {
                this.setState({
                    userInput:e.target.value
                });
            },
            clearAndFocusInput:function () {
              this.setState({
                userInput:''
              });
              this.refs.theInupt.focus();  
            },
            render:function () {
                return (
                    <div>
                        <div onClick={this.clearAndFocusInput}>Click to Focus and Rest</div>
                        <input type="text" ref="theInupt" value={this.state.userInput} onChange={this.handelChange} />
                    </div>
                )
            }
        });

        ReactDOM.render(
            <App></App>,
            document.getElementById('root')
        )
    </script>
</body> 
</html>
